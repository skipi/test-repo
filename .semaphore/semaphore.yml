version: v1.0
name: Test Results
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Compile
    skip:
      when: "branch == 'master'"
    task:
      prologue:
        commands:
          - sem-version go 1.15
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout

      jobs:
        - name: compilation
          commands:
            - make run
after_pipeline:
  task:
    agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
    jobs:
      - name: Submit Metrics
        commands
          - echo "test"
